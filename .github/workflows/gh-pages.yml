name: ğŸ”§  Build and Deploy on GitHub Pages ğŸš€

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: ğŸ”§ Build Documentation ğŸ“–
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install and Build ğŸ”§
        run: |
          pip install -r theme/requirements.txt 
          mkdocs build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    name: ğŸš€ Deploy Documentation ğŸ“–
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4